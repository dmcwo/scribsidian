# ============================================================================
# COMPREHENSIVE WRITING PATTERNS TAXONOMY
# Machine-Readable Inventory for AI-Powered Writing Analysis
# ============================================================================

metadata:
  version: "1.0"
  total_patterns: 600+
  scope_levels: ["word", "phrase", "clause", "sentence", "paragraph", "section", "document"]

# ============================================================================
# 1. SENTENCE-LEVEL SYNTACTIC STRUCTURES
# ============================================================================

syntactic_structures:

  clause_types:
    - id: "SYN-CL-001"
      name: "Independent/Main Clause"
      description: "Complete syntactic unit with subject + finite verb"
      markers: ["SVO word order", "tensed verb", "period termination"]
      scope: "clause"
      genre_contexts: ["all"]
      
    - id: "SYN-CL-002"
      name: "Nominal/Noun Clause"
      description: "Clause functioning as noun (subject, object, complement)"
      markers: ["that", "what", "whether", "if", "wh-words"]
      scope: "clause"
      genre_contexts: ["academic", "formal", "reported_speech"]
      
    - id: "SYN-CL-003"
      name: "Restrictive Relative Clause"
      description: "Essential identifying information; no commas"
      markers: ["who", "whom", "which", "that", "whose"]
      scope: "clause"
      
    - id: "SYN-CL-004"
      name: "Non-restrictive Relative Clause"
      description: "Non-essential information; comma-separated"
      markers: ["which", "who", "comma separation"]
      scope: "clause"
      
    - id: "SYN-CL-005"
      name: "Reduced Relative Clause"
      description: "Participial form with omitted relative pronoun"
      markers: ["-ing participle", "-ed/-en participle"]
      scope: "phrase-clause"
      
    - id: "SYN-CL-006"
      name: "Temporal Adverbial Clause"
      markers: ["when", "while", "before", "after", "until", "since", "as", "once"]
      scope: "clause"
      
    - id: "SYN-CL-007"
      name: "Causal Adverbial Clause"
      markers: ["because", "since", "as", "given that", "inasmuch as"]
      scope: "clause"
      
    - id: "SYN-CL-008"
      name: "Conditional Adverbial Clause"
      markers: ["if", "unless", "provided that", "in case", "assuming that"]
      scope: "clause"
      
    - id: "SYN-CL-009"
      name: "Concessive Adverbial Clause"
      markers: ["although", "though", "even though", "while", "whereas"]
      scope: "clause"
      
    - id: "SYN-CL-010"
      name: "Purpose Adverbial Clause"
      markers: ["so that", "in order that", "lest", "for fear that"]
      scope: "clause"
      
    - id: "SYN-CL-011"
      name: "Result Adverbial Clause"
      markers: ["so...that", "such...that"]
      scope: "clause"
      
    - id: "SYN-CL-012"
      name: "Infinitival Clause"
      markers: ["to + base verb", "for NP to VP"]
      scope: "clause"
      
    - id: "SYN-CL-013"
      name: "Participial Clause"
      markers: ["-ing form", "-ed/-en form"]
      scope: "clause"

  special_constructions:
    - id: "SYN-CON-001"
      name: "It-Cleft"
      description: "Focus construction: It + BE + FOCUS + relative clause"
      markers: ["It was X who/that"]
      scope: "sentence"
      function: "Exhaustive/contrastive focus"
      
    - id: "SYN-CON-002"
      name: "Wh-Cleft (Pseudo-cleft)"
      description: "What-clause + BE + FOCUS"
      markers: ["What X did was", "The thing that"]
      scope: "sentence"
      
    - id: "SYN-CON-003"
      name: "There-Existential"
      description: "Introduces existence/presence of entity"
      markers: ["There + BE + NP"]
      scope: "clause"
      function: "Presentational; introduce new referents"
      
    - id: "SYN-CON-004"
      name: "Subject Extraposition"
      description: "Clausal subject moved to end, 'it' placeholder"
      markers: ["It + V + that-clause", "It is ADJ to V"]
      scope: "sentence"
      
    - id: "SYN-CON-005"
      name: "Left-Dislocation"
      description: "Fronted NP with resumptive pronoun"
      markers: ["NP, pronoun + V"]
      scope: "sentence"
      genre_contexts: ["spoken", "informal"]
      
    - id: "SYN-CON-006"
      name: "Topicalization"
      description: "Fronting constituent for contrast/emphasis"
      markers: ["Object/Adjunct initial, gap in canonical position"]
      scope: "sentence"
      
    - id: "SYN-CON-007"
      name: "Subject-Auxiliary Inversion"
      markers: ["Aux + S + V"]
      triggers: ["interrogatives", "negative fronting", "conditional without if"]
      scope: "clause"
      
    - id: "SYN-CON-008"
      name: "Locative Inversion"
      description: "PP(locative) + V + S"
      markers: ["In the corner sat...", "Down came..."]
      scope: "sentence"
      genre_contexts: ["narrative", "literary"]
      
    - id: "SYN-CON-009"
      name: "Negative Inversion"
      markers: ["Never have I", "Rarely does", "Not only...but", "Under no circumstances"]
      scope: "sentence"

  ellipsis_types:
    - id: "SYN-EL-001"
      name: "Verb Phrase Ellipsis"
      markers: ["auxiliary retained", "too/also/so/either"]
      scope: "clause"
      
    - id: "SYN-EL-002"
      name: "Gapping"
      description: "Verb omitted in non-initial conjunct"
      scope: "sentence"
      
    - id: "SYN-EL-003"
      name: "Sluicing"
      description: "Clause following wh-phrase elided"
      scope: "sentence"
      
    - id: "SYN-EL-004"
      name: "Nominal Ellipsis"
      markers: ["one/ones placeholder"]
      scope: "phrase"

  sentence_types:
    - id: "SYN-ST-001"
      name: "Declarative"
      markers: ["SVO order", "period", "falling intonation"]
      function: "Statement/assertion"
      
    - id: "SYN-ST-002"
      name: "Yes-No Interrogative"
      markers: ["Aux + S + V", "question mark", "rising intonation"]
      
    - id: "SYN-ST-003"
      name: "Wh-Interrogative"
      markers: ["Wh-word initial", "question mark"]
      
    - id: "SYN-ST-004"
      name: "Tag Question"
      markers: ["Declarative + reversed polarity tag"]
      
    - id: "SYN-ST-005"
      name: "Imperative"
      markers: ["no overt subject", "base verb form"]
      
    - id: "SYN-ST-006"
      name: "Exclamatory"
      markers: ["What/How initial", "exclamation mark"]

  grammatical_transformations:
    - id: "SYN-TR-001"
      name: "Passive Voice"
      markers: ["BE + past participle", "by-phrase (optional)"]
      function: "Agent backgrounding; topic shift"
      
    - id: "SYN-TR-002"
      name: "Indirect Speech"
      markers: ["reporting verb + that-clause", "tense backshift", "deictic shifts"]
      
    - id: "SYN-TR-003"
      name: "Nominalization"
      markers: ["-tion/-sion", "-ment", "-ance/-ence", "-ity", "-ness", "-al"]
      function: "Information compression; abstraction"

# ============================================================================
# 2. RHETORICAL MOVES AND STRATEGIES
# ============================================================================

rhetorical_strategies:

  classical_appeals:
    - id: "RHE-AP-001"
      name: "Ethos (Credibility)"
      description: "Appeals to character, expertise, trustworthiness"
      markers: ["credentials citation", "I have studied", "As a researcher", "references to shared values"]
      scope: "sentence-document"
      subtypes: ["personal_ethos", "expert_ethos", "institutional_ethos"]
      
    - id: "RHE-AP-002"
      name: "Pathos (Emotion)"
      description: "Appeals to emotions, values, sympathies"
      markers: ["emotionally charged vocabulary", "vivid imagery", "personal stories", "direct address"]
      scope: "word-paragraph"
      subtypes: ["fear", "compassion", "pride", "hope", "anger", "nostalgia"]
      
    - id: "RHE-AP-003"
      name: "Logos (Logic)"
      description: "Appeals to reason through evidence and logic"
      markers: ["therefore", "thus", "because", "research shows", "statistics", "if...then"]
      scope: "clause-section"
      reasoning_types: ["inductive", "deductive", "causal", "analogical"]
      
    - id: "RHE-AP-004"
      name: "Kairos (Timing)"
      description: "Appeals leveraging opportune moment"
      markers: ["In light of recent", "Now is the time", "At this critical juncture"]
      scope: "document"

  rhetorical_devices:
    figures_of_comparison:
      - id: "RHE-DEV-001"
        name: "Metaphor"
        markers: ["X is Y", "absence of like/as"]
        scope: "word-phrase"
        
      - id: "RHE-DEV-002"
        name: "Simile"
        markers: ["like", "as", "resembles"]
        scope: "phrase"
        
      - id: "RHE-DEV-003"
        name: "Metonymy"
        description: "Associated term for referent"
        examples: ["The crown (monarchy)", "The White House (administration)"]
        
      - id: "RHE-DEV-004"
        name: "Synecdoche"
        description: "Part for whole or whole for part"
        examples: ["All hands on deck", "Nice wheels"]
        
      - id: "RHE-DEV-005"
        name: "Personification"
        markers: ["human verbs/adjectives for objects"]

    figures_of_sound:
      - id: "RHE-DEV-006"
        name: "Alliteration"
        description: "Repeated initial consonants"
        
      - id: "RHE-DEV-007"
        name: "Assonance"
        description: "Repeated vowel sounds"
        
      - id: "RHE-DEV-008"
        name: "Consonance"
        description: "Repeated consonant sounds (non-initial)"
        
      - id: "RHE-DEV-009"
        name: "Onomatopoeia"
        description: "Sound-imitating words"

    figures_of_repetition:
      - id: "RHE-DEV-010"
        name: "Anaphora"
        description: "Same words at beginning of successive clauses"
        scope: "clause-paragraph"
        
      - id: "RHE-DEV-011"
        name: "Epistrophe"
        description: "Same words at end of successive clauses"
        
      - id: "RHE-DEV-012"
        name: "Anadiplosis"
        description: "End of clause begins next clause"
        
      - id: "RHE-DEV-013"
        name: "Chiasmus"
        description: "Reversed parallel structure (ABBA)"
        
      - id: "RHE-DEV-014"
        name: "Parallelism"
        description: "Matched syntactic patterns"
        
      - id: "RHE-DEV-015"
        name: "Polysyndeton"
        description: "Deliberate many conjunctions"
        
      - id: "RHE-DEV-016"
        name: "Asyndeton"
        description: "Deliberate omission of conjunctions"

    figures_of_thought:
      - id: "RHE-DEV-017"
        name: "Rhetorical Question"
        description: "Question with implied obvious answer"
        
      - id: "RHE-DEV-018"
        name: "Hyperbole"
        description: "Deliberate exaggeration"
        
      - id: "RHE-DEV-019"
        name: "Litotes"
        description: "Understatement through negation"
        markers: ["not un-", "not bad"]
        
      - id: "RHE-DEV-020"
        name: "Oxymoron"
        description: "Contradictory terms together"
        
      - id: "RHE-DEV-021"
        name: "Paradox"
        description: "Seemingly contradictory true statement"
        
      - id: "RHE-DEV-022"
        name: "Irony"
        types: ["verbal", "situational", "dramatic"]

  argumentative_strategies:
    toulmin_model:
      - id: "RHE-ARG-001"
        name: "Claim"
        markers: ["thesis statements", "I argue that", "This paper contends"]
        
      - id: "RHE-ARG-002"
        name: "Grounds/Data"
        markers: ["statistics", "facts", "examples", "citations"]
        
      - id: "RHE-ARG-003"
        name: "Warrant"
        description: "Assumption linking grounds to claim"
        
      - id: "RHE-ARG-004"
        name: "Qualifier"
        markers: ["presumably", "probably", "in most cases", "generally"]
        
      - id: "RHE-ARG-005"
        name: "Rebuttal"
        markers: ["However", "Although", "Some might argue", "Critics contend"]
        
      - id: "RHE-ARG-006"
        name: "Concession"
        markers: ["While it is true", "Admittedly", "Granted", "To some extent"]
        
      - id: "RHE-ARG-007"
        name: "Refutation"
        markers: ["On the contrary", "This overlooks", "This fails because"]

    stasis_theory:
      - id: "RHE-ST-001"
        name: "Conjecture (Fact)"
        question: "Did it happen? What are the facts?"
        
      - id: "RHE-ST-002"
        name: "Definition"
        question: "What is it? How should we classify it?"
        
      - id: "RHE-ST-003"
        name: "Quality"
        question: "Is it good/bad? How serious?"
        
      - id: "RHE-ST-004"
        name: "Policy"
        question: "What should be done?"

  academic_moves_CARS:
    - id: "RHE-CARS-001"
      name: "Move 1: Establishing Territory"
      markers: ["Recently there has been growing interest", "X has become important", "Research has grown"]
      steps: ["Claiming centrality", "Making generalizations", "Reviewing literature"]
      
    - id: "RHE-CARS-002"
      name: "Move 2: Establishing Niche"
      markers: ["However these studies fail to", "Little attention paid to", "No studies have examined", "It remains unclear"]
      steps: ["Counter-claiming", "Indicating gap", "Question-raising"]
      
    - id: "RHE-CARS-003"
      name: "Move 3: Occupying Niche"
      markers: ["This study aims to", "The purpose is", "This paper examines", "Results indicate"]
      steps: ["Outlining purposes", "Announcing research", "Announcing findings", "Indicating structure"]

# ============================================================================
# 3. WRITING STYLE DIMENSIONS
# ============================================================================

style_dimensions:

  formality_scale:
    - id: "STY-FOR-001"
      name: "Frozen/Static"
      level: 5
      description: "Fixed ceremonial language"
      contexts: ["legal_oaths", "ceremonies", "pledges"]
      
    - id: "STY-FOR-002"
      name: "Formal"
      level: 4
      markers: ["complete sentences", "third person", "passive voice", "Latinate vocabulary", "no contractions"]
      
    - id: "STY-FOR-003"
      name: "Consultative"
      level: 3
      description: "Professional but accessible"
      
    - id: "STY-FOR-004"
      name: "Casual"
      level: 2
      markers: ["contractions", "first/second person", "colloquialisms"]
      
    - id: "STY-FOR-005"
      name: "Intimate"
      level: 1
      description: "Private, personal language"

  complexity_measures:
    lexical:
      - id: "STY-LEX-001"
        name: "Lexical Density"
        description: "Ratio of content words to total words"
        formula: "content_words / total_words"
        ranges: {"academic": "50-60%", "spoken": "35-40%"}
        
      - id: "STY-LEX-002"
        name: "Lexical Sophistication"
        description: "Use of low-frequency, academic vocabulary"
        indicators: ["AWL coverage", "word frequency bands"]
        
      - id: "STY-LEX-003"
        name: "Lexical Diversity"
        description: "Vocabulary variety"
        measure: "type-token ratio"

    syntactic:
      - id: "STY-SYN-001"
        name: "Mean Sentence Length"
        
      - id: "STY-SYN-002"
        name: "Clause Density"
        description: "Clauses per T-unit"
        
      - id: "STY-SYN-003"
        name: "Subordination Index"
        
      - id: "STY-SYN-004"
        name: "Noun Phrase Complexity"

  stance_markers_Hyland:
    - id: "STY-STA-001"
      name: "Hedges"
      description: "Express tentativeness"
      markers:
        modal_verbs: ["may", "might", "could", "would"]
        epistemic_verbs: ["suggest", "indicate", "appear", "seem"]
        adverbs: ["perhaps", "possibly", "probably", "arguably"]
        adjectives: ["possible", "likely", "probable"]
        approximators: ["approximately", "about", "roughly"]
      frequency: "10-20 per 1000 words in academic"
      
    - id: "STY-STA-002"
      name: "Boosters"
      description: "Express certainty"
      markers:
        adverbs: ["certainly", "definitely", "clearly", "obviously"]
        verbs: ["demonstrate", "prove", "establish", "confirm"]
        expressions: ["In fact", "Without doubt", "It is clear"]
        
    - id: "STY-STA-003"
      name: "Attitude Markers"
      markers:
        verbs: ["agree", "prefer", "hope"]
        adjectives: ["appropriate", "interesting", "significant", "surprising"]
        adverbs: ["fortunately", "importantly", "surprisingly"]
        
    - id: "STY-STA-004"
      name: "Self-Mentions"
      markers: ["I", "we", "my", "our", "the author(s)"]
      
    - id: "STY-STA-005"
      name: "Reader Engagement"
      markers:
        pronouns: ["you", "your", "one"]
        questions: ["rhetorical questions"]
        directives: ["Consider", "Note", "See"]
        shared_knowledge: ["As we know", "Of course"]

  appraisal_theory_Martin_White:
    attitude:
      - id: "STY-APP-001"
        name: "Affect"
        description: "Emotional responses"
        categories: ["un/happiness", "in/security", "dis/satisfaction"]
        
      - id: "STY-APP-002"
        name: "Judgement"
        description: "Evaluation of human behavior"
        social_esteem: ["normality", "capacity", "tenacity"]
        social_sanction: ["veracity", "propriety"]
        
      - id: "STY-APP-003"
        name: "Appreciation"
        description: "Aesthetic evaluation"
        categories: ["reaction", "composition", "valuation"]

    engagement:
      - id: "STY-APP-004"
        name: "Monogloss"
        description: "Bare assertions, no alternatives"
        
      - id: "STY-APP-005"
        name: "Heterogloss - Expand"
        markers:
          entertain: ["perhaps", "may", "possibly"]
          attribute: ["X claims that", "reportedly"]
          
      - id: "STY-APP-006"
        name: "Heterogloss - Contract"
        markers:
          deny: ["not", "never"]
          counter: ["but", "however", "although"]
          concur: ["of course", "obviously"]
          pronounce: ["I contend", "the fact is"]
          endorse: ["X demonstrates", "proves"]

    graduation:
      - id: "STY-APP-007"
        name: "Force (Intensity)"
        markers: ["slightly", "somewhat", "very", "extremely", "completely"]
        
      - id: "STY-APP-008"
        name: "Focus (Category)"
        sharpen: ["a true friend", "pure", "literally"]
        soften: ["kind of", "sort of", "effectively"]

  register_Halliday:
    - id: "STY-REG-001"
      name: "Field"
      description: "Subject matter; what is being discussed"
      markers: ["technical vocabulary", "domain-specific terms"]
      
    - id: "STY-REG-002"
      name: "Tenor"
      description: "Interpersonal relationships"
      variables: ["status/power", "contact/familiarity", "affect"]
      
    - id: "STY-REG-003"
      name: "Mode"
      description: "Channel (spoken/written continuum)"
      spoken_features: ["lower lexical density", "exophoric reference"]
      written_features: ["higher lexical density", "complex NPs", "explicit reference"]

  narrative_voice:
    - id: "STY-NAR-001"
      name: "First Person"
      markers: ["I", "me", "my"]
      
    - id: "STY-NAR-002"
      name: "Third Person Limited"
      description: "One character's perspective"
      
    - id: "STY-NAR-003"
      name: "Third Person Omniscient"
      description: "All-knowing narrator"
      
    - id: "STY-NAR-004"
      name: "Free Indirect Discourse"
      description: "Blended narrator/character voice"
      markers: ["third person + character perspective", "no reporting clause"]

# ============================================================================
# 4. SEMANTIC AND PRAGMATIC PATTERNS
# ============================================================================

pragmatic_patterns:

  speech_acts_Searle:
    - id: "PRA-SA-001"
      name: "Representatives/Assertives"
      description: "Commit speaker to truth of proposition"
      subtypes: ["stating", "claiming", "reporting", "asserting", "concluding", "hypothesizing"]
      markers: ["declarative mood", "evidential markers"]
      
    - id: "PRA-SA-002"
      name: "Directives"
      description: "Attempt to get hearer to do something"
      subtypes: ["requesting", "commanding", "advising", "warning", "inviting", "forbidding"]
      markers: ["imperative mood", "Please", "Could you", "You should"]
      
    - id: "PRA-SA-003"
      name: "Commissives"
      description: "Commit speaker to future action"
      subtypes: ["promising", "vowing", "threatening", "offering", "guaranteeing"]
      markers: ["I promise", "I will", "I guarantee"]
      
    - id: "PRA-SA-004"
      name: "Expressives"
      description: "Express psychological state"
      subtypes: ["thanking", "apologizing", "congratulating", "welcoming", "praising", "blaming"]
      markers: ["Thank you", "I'm sorry", "Congratulations"]
      
    - id: "PRA-SA-005"
      name: "Declaratives"
      description: "Change reality through utterance"
      subtypes: ["declaring", "pronouncing", "appointing", "sentencing", "resigning"]
      markers: ["I hereby", "I pronounce", "I declare"]
      requires: "institutional authority"
      
    - id: "PRA-SA-006"
      name: "Indirect Speech Acts"
      description: "Illocutionary force differs from literal meaning"
      markers: ["Can you...?", "Would you mind...?", "I'd like..."]

  coherence_relations_RST:
    informational:
      - id: "PRA-RST-001"
        name: "Elaboration"
        markers: ["specifically", "in particular", "namely"]
        
      - id: "PRA-RST-002"
        name: "Cause"
        markers: ["because", "since", "as"]
        
      - id: "PRA-RST-003"
        name: "Result"
        markers: ["so", "therefore", "consequently"]
        
      - id: "PRA-RST-004"
        name: "Purpose"
        markers: ["in order to", "so that"]
        
      - id: "PRA-RST-005"
        name: "Condition"
        markers: ["if", "unless", "when"]
        
      - id: "PRA-RST-006"
        name: "Contrast"
        markers: ["but", "however", "while"]
        
      - id: "PRA-RST-007"
        name: "Sequence"
        markers: ["then", "next", "after"]
        
      - id: "PRA-RST-008"
        name: "Means"
        markers: ["by", "through", "via"]

    presentational:
      - id: "PRA-RST-009"
        name: "Evidence"
        markers: ["for example", "evidence shows"]
        
      - id: "PRA-RST-010"
        name: "Justify"
        markers: ["let me explain", "I say this because"]
        
      - id: "PRA-RST-011"
        name: "Concession"
        markers: ["although", "despite", "even though"]
        
      - id: "PRA-RST-012"
        name: "Restatement"
        markers: ["in other words", "that is"]
        
      - id: "PRA-RST-013"
        name: "Summary"
        markers: ["in summary", "to conclude"]

  information_structure:
    - id: "PRA-IS-001"
      name: "Theme"
      description: "Clause-initial point of departure"
      types: ["simple", "multiple", "marked", "textual", "interpersonal"]
      
    - id: "PRA-IS-002"
      name: "Rheme"
      description: "New information about theme"
      
    - id: "PRA-IS-003"
      name: "Given Information"
      markers: ["definite articles", "pronouns", "reduced stress"]
      
    - id: "PRA-IS-004"
      name: "New Information"
      markers: ["indefinite articles", "full NPs", "nuclear stress"]

    thematic_progression:
      - id: "PRA-IS-005"
        name: "Simple Linear"
        pattern: "Rheme becomes next Theme"
        
      - id: "PRA-IS-006"
        name: "Constant Theme"
        pattern: "Same theme repeated"
        
      - id: "PRA-IS-007"
        name: "Derived Theme"
        pattern: "Themes derived from hypertheme"

  implicature:
    - id: "PRA-IMP-001"
      name: "Conventional Implicature"
      triggers: ["but", "even", "therefore", "yet"]
      
    - id: "PRA-IMP-002"
      name: "Conversational Implicature"
      types: ["generalized", "particularized", "scalar"]
      
    - id: "PRA-IMP-003"
      name: "Gricean Maxims"
