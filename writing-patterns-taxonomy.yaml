    - id: "EVI-TYP-003"
      name: "Anecdotal Evidence"
      markers: ["first-person narrative", "specific details"]
      
    - id: "EVI-TYP-004"
      name: "Case Study Evidence"
      markers: ["In the case of", "detailed analysis"]
      
    - id: "EVI-TYP-005"
      name: "Textual Evidence"
      markers: ["quotations", "page references"]
      
    - id: "EVI-TYP-006"
      name: "Empirical Evidence"
      markers: ["research demonstrates", "methodology references"]

# ============================================================================
# 7. DOCUMENT-LEVEL ARCHITECTURE
# ============================================================================

document_architecture:

  organization_patterns:
    - id: "DOC-ORG-001"
      name: "IMRAD"
      structure: ["Introduction", "Methods", "Results", "Discussion"]
      genre_contexts: ["scientific_articles", "empirical_research"]
      
    - id: "DOC-ORG-002"
      name: "Inverted Pyramid"
      description: "Most important info first, decreasing importance"
      genre_contexts: ["journalism", "news", "web_content"]
      
    - id: "DOC-ORG-003"
      name: "Problem-Solution"
      markers: ["The problem is", "The solution involves"]
      
    - id: "DOC-ORG-004"
      name: "Chronological"
      markers: ["first", "then", "next", "finally"]
      
    - id: "DOC-ORG-005"
      name: "Compare-Contrast"
      markers: ["Similarly", "In contrast", "On the other hand"]
      
    - id: "DOC-ORG-006"
      name: "Cause-Effect"
      markers: ["Because", "Therefore", "As a result"]
      
    - id: "DOC-ORG-007"
      name: "Categorical"
      description: "Grouped by topic/theme"

  opening_conventions:
    hook_types:
      - id: "DOC-HOOK-001"
        name: "Question Hook"
        
      - id: "DOC-HOOK-002"
        name: "Quote Hook"
        
      - id: "DOC-HOOK-003"
        name: "Anecdote Hook"
        
      - id: "DOC-HOOK-004"
        name: "Statistic Hook"
        
      - id: "DOC-HOOK-005"
        name: "Bold Claim Hook"
        
      - id: "DOC-HOOK-006"
        name: "Description Hook"

    thesis_patterns:
      - id: "DOC-THESIS-001"
        name: "Argumentative Thesis"
        pattern: "Claim + reasons preview"
        
      - id: "DOC-THESIS-002"
        name: "Expository Thesis"
        pattern: "Topic + key aspects"
        
      - id: "DOC-THESIS-003"
        name: "Analytical Thesis"
        pattern: "Subject + analytical framework"

  closing_conventions:
    - id: "DOC-CLOSE-001"
      name: "Summary Conclusion"
      markers: ["In summary", "To conclude", "In brief"]
      
    - id: "DOC-CLOSE-002"
      name: "Call to Action"
      markers: ["must", "should", "it is time to"]
      
    - id: "DOC-CLOSE-003"
      name: "Future Implications"
      markers: ["Going forward", "In the future", "This suggests"]
      
    - id: "DOC-CLOSE-004"
      name: "Circular Conclusion"
      description: "Returns to opening element"
      
    - id: "DOC-CLOSE-005"
      name: "Synthesis Conclusion"
      markers: ["Taken together", "Ultimately", "What emerges"]

  paragraph_structures:
    - id: "DOC-PARA-001"
      name: "Deductive (Topic-first)"
      pattern: "Topic sentence → evidence → analysis"
      
    - id: "DOC-PARA-002"
      name: "Inductive (Topic-last)"
      pattern: "Evidence → analysis → concluding statement"
      
    - id: "DOC-PARA-003"
      name: "PIE Structure"
      pattern: "Point → Illustration → Explanation"
      
    - id: "DOC-PARA-004"
      name: "TEEL Structure"
      pattern: "Topic → Evidence → Explanation → Link"
      
    - id: "DOC-PARA-005"
      name: "ICE Framework"
      pattern: "Introduce → Cite → Explain"

  signposting:
    - id: "DOC-SIGN-001"
      name: "Previewing"
      markers: ["This paper will examine", "The following section discusses"]
      
    - id: "DOC-SIGN-002"
      name: "Reviewing"
      markers: ["Having established X", "As discussed above"]
      
    - id: "DOC-SIGN-003"
      name: "Transitioning"
      markers: ["Building on this", "This leads to", "We now turn to"]

