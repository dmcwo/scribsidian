# ============================================================================
# 5. COHESION AND COHERENCE DEVICES
# ============================================================================

cohesion_devices:

  reference_Halliday_Hasan:
    - id: "COH-REF-001"
      name: "Anaphora"
      description: "Reference back to antecedent"
      markers: ["he", "she", "it", "they", "this", "that"]
      scope: "cross-sentence"
      
    - id: "COH-REF-002"
      name: "Cataphora"
      description: "Reference forward to postcedent"
      markers: ["This is what I mean:"]
      
    - id: "COH-REF-003"
      name: "Exophora"
      description: "Reference outside text"
      
    - id: "COH-REF-004"
      name: "Demonstrative Reference"
      markers: ["this", "that", "these", "those", "here", "there"]
      
    - id: "COH-REF-005"
      name: "Comparative Reference"
      markers: ["same", "similar", "different", "other", "more", "less"]

  substitution:
    - id: "COH-SUB-001"
      name: "Nominal Substitution"
      markers: ["one", "ones", "same"]
      
    - id: "COH-SUB-002"
      name: "Verbal Substitution"
      markers: ["do", "do so", "do it"]
      
    - id: "COH-SUB-003"
      name: "Clausal Substitution"
      markers: ["so", "not"]

  conjunction_types:
    - id: "COH-CON-001"
      name: "Additive"
      markers: ["and", "also", "furthermore", "moreover", "in addition", "besides"]
      
    - id: "COH-CON-002"
      name: "Adversative"
      markers: ["but", "however", "yet", "nevertheless", "on the other hand", "in contrast"]
      
    - id: "COH-CON-003"
      name: "Causal"
      markers: ["so", "therefore", "thus", "hence", "consequently", "because"]
      
    - id: "COH-CON-004"
      name: "Temporal"
      markers: ["then", "next", "afterward", "finally", "meanwhile", "previously"]

  lexical_cohesion:
    - id: "COH-LEX-001"
      name: "Repetition"
      description: "Same word repeated"
      
    - id: "COH-LEX-002"
      name: "Synonymy"
      description: "Different word, same meaning"
      
    - id: "COH-LEX-003"
      name: "Superordinate"
      description: "General term for specific"
      
    - id: "COH-LEX-004"
      name: "Collocation"
      description: "Words typically occurring together"
      
    - id: "COH-LEX-005"
      name: "Antonymy"
      description: "Opposite meanings"

  discourse_markers:
    - id: "COH-DM-001"
      name: "Topic Introduction"
      markers: ["as for", "regarding", "concerning", "with respect to"]
      
    - id: "COH-DM-002"
      name: "Topic Shift"
      markers: ["now", "anyway", "by the way", "incidentally"]
      
    - id: "COH-DM-003"
      name: "Topic Return"
      markers: ["as I was saying", "to return to", "getting back to"]
      
    - id: "COH-DM-004"
      name: "Reformulation"
      markers: ["in other words", "that is", "i.e.", "namely"]
      
    - id: "COH-DM-005"
      name: "Exemplification"
      markers: ["for example", "for instance", "such as", "e.g."]

