        name: "Sonnet (Shakespearean)"
        structure: "14 lines, ABAB CDCD EFEF GG"
        meter: "iambic pentameter"
        
      - id: "GEN-POE-002"
        name: "Sonnet (Petrarchan)"
        structure: "14 lines, ABBA ABBA CDE CDE"
        
      - id: "GEN-POE-003"
        name: "Villanelle"
        structure: "19 lines, 5 tercets + quatrain, ABA pattern, two refrains"
        
      - id: "GEN-POE-004"
        name: "Haiku"
        structure: "3 lines, 5-7-5 syllables"
        conventions: ["nature imagery", "seasonal reference", "juxtaposition"]

    prosody:
      - id: "GEN-POE-005"
        name: "Enjambment"
        description: "Line break mid-phrase"
        
      - id: "GEN-POE-006"
        name: "End-stopped Line"
        description: "Complete phrase at line end"
        
      - id: "GEN-POE-007"
        name: "Caesura"
        description: "Pause within line"

  journalism:
    - id: "GEN-JOU-001"
      name: "News Article"
      structure: "inverted pyramid"
      lead: "5 Ws in first paragraph"
      
    - id: "GEN-JOU-002"
      name: "Feature Article"
      structure: ["anecdotal opening", "nut graph", "body", "kicker"]
      
    - id: "GEN-JOU-003"
      name: "Attribution"
      conventions: ["said preferred", "past tense", "attribution follows quote"]

  speech_transcription:
    - id: "GEN-SPE-001"
      name: "Turn-Taking Markers"
      yielding: ["falling intonation", "syntactic completion"]
      holding: ["filled pauses (um, uh)", "rising intonation"]
      
    - id: "GEN-SPE-002"
      name: "Discourse Markers in Speech"
      markers:
        well: "topic shift, dispreferred response"
        so: "result, summary"
        you_know: "shared knowledge appeal"
        I_mean: "clarification"
        like: "quotation, approximation"
        
    - id: "GEN-SPE-003"
      name: "Fillers/Hesitation"
      types: ["um", "uh", "er", "like", "you know"]
      
    - id: "GEN-SPE-004"
      name: "Backchannels"
      markers: ["mm-hm", "uh-huh", "yeah", "right", "oh"]
      function: "signal active listening without claiming turn"

