    - id: "GEN-TEC-003"
      name: "README"
      structure: ["title", "description", "installation", "usage", "features", "license"]
      
    - id: "GEN-TEC-004"
      name: "Procedural Documentation"
      pattern: ["task title", "prerequisites", "numbered steps", "expected results"]
